<h1 mat-dialog-title>{{inputdata.title}}</h1>
<form [formGroup]="colecaoDetailForm">  
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Quantidade de Modelo</mat-label>
                <input matInput type="text" id="qtdeModelos" formControlName="qtdeModelos">                
            </mat-form-field>
        </div> 
        
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Meta de Produção</mat-label>
                <input matInput type="text" id="pecasMeta" formControlName="pecasMeta">                
            </mat-form-field>
        </div> 

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Meta de Faturamento</mat-label>
                <input matInput type="text" id="valorMeta" formControlName="valorMeta">                
            </mat-form-field>
        </div> 
        
        <div class="row">
            <mat-radio-group aria-label="Selecione o Status da Coleção" formControlName="status">
                <mat-radio-button value="S">Ativo</mat-radio-button>
                <mat-radio-button value="N">Inativo</mat-radio-button>
            </mat-radio-group>
        </div>     
    </div>
    <div mat-dialog-actions>
    <button (click)="closepopup()" mat-raised-button color="warn">Close</button>
    <!-- <button mat-raised-button [mat-dialog-close]="closemessage" color="accent">Cancel</button> -->
    </div>
</form>
