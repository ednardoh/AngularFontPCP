<div mat-dialog-title>
    <h1>Cadastro de Coleção</h1>
</div>
<form [formGroup]="colecoesForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nome da Coleção</mat-label>
                <input matInput type="text" id="nome" formControlName="nome">                
            </mat-form-field>
        </div>  
        
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Quantidade de Modelo</mat-label>
                <input matInput type="text" id="qtdeModelos" formControlName="qtdeModelos">                
            </mat-form-field>
        </div> 
        
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Meta de Produção</mat-label>
                <input matInput type="text" id="pecasMeta" formControlName="pecasMeta">                
            </mat-form-field>
        </div> 

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Meta de Faturamento</mat-label>
                <input matInput type="text" id="valorMeta" formControlName="valorMeta">                
            </mat-form-field>
        </div>         
        
        <mat-card>Periodo vigente da Coleção

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Data Inicio</mat-label>   
                    <input matInput formControlName="periodoIni" [matDatepicker]="picker" placeholder="Selecione uma Data">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>                    
                </mat-form-field>
            </div> 
            
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Data Termino</mat-label>   
                    <input matInput formControlName="periodoFim" [matDatepicker]="picker" placeholder="Selecione uma Data">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>                     
                </mat-form-field>
            </div>

        </mat-card>

        <div class="row">
            <mat-radio-group aria-label="Selecione o Status da Coleção" formControlName="status">
                <mat-radio-button value="S">Ativo</mat-radio-button>
                <mat-radio-button value="N">Inativo</mat-radio-button>
            </mat-radio-group>
        </div> 

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Atualizar': 'Salvar'}}</button>
    </div>
</form>
