<div mat-dialog-title>
    <h1>Cadastro de Tipo de Produtos</h1>
</div>
<form [formGroup]="tipoprodutoForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Codigo</mat-label>
                <input matInput type="text" id="Codigo" formControlName="codigo">                
            </mat-form-field>
        </div>          
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input matInput type="text" id="Nome" formControlName="nome">             
            </mat-form-field>
        </div>                 
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Atualizar': 'Salvar'}}</button>
    </div>
</form>
