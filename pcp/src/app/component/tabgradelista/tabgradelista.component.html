<mat-card>
    <mat-card-header>          
      <button style="margin-left: 50%;" mat-raised-button color="primary" (click)="openAddEditGradeListaForm()">Add Grade lista (+)</button>
    </mat-card-header>
    <mat-card-content>  

    <div mat-dialog-title>
      <h1>Cadastro de Grades de Tamanhos</h1>
    </div>        
    
    <form [formGroup]="gradeForm" (ngSubmit)="onFormSubmit()">
      <div mat-dialog-content class="content">
        <td>
          <mat-form-field appearance="outline">
              <mat-label>Tamanho</mat-label>
              <input matInput type="text" id="codigo" formControlName="codigo">                
          </mat-form-field>
        </td>
              
        <td>
          <mat-form-field appearance="outline">
              <mat-label>Descrição do Tamanho</mat-label>
              <input matInput type="text" id="descricao" formControlName="descricao">                
          </mat-form-field>
        </td>             
      </div>
    </form>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="gradedto.codigo">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Codigo</th>
        <td mat-cell *matCellDef="let element">{{element.gradedto.codigo}}</td>
      </ng-container> 

      <ng-container matColumnDef="ordem">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Ordem</th>
          <td mat-cell *matCellDef="let element">{{element.ordem}}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Descrição</th>
          <td mat-cell *matCellDef="let element">{{element.descricao}}</td>
      </ng-container>

      <ng-container matColumnDef="tamanho">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Tamanho</th>
          <td mat-cell *matCellDef="let element">{{element.tamanho}}</td>
      </ng-container>    

      <ng-container matColumnDef="Ação">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ação </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="atualizarGradeLista(element.id)">  
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteGradeLista(element.id)"> 
            <mat-icon>delete</mat-icon>
          </button>                      
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

  </table>

</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
