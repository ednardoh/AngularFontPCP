<div mat-dialog-title>
    <h1>Cadastro de Cores</h1>
</div>
<form [formGroup]="coresForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nome da Cor</mat-label>
                <input matInput type="text" id="nome" formControlName="nome">                
            </mat-form-field>
        </div>   
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Descrição da Cor</mat-label>
                <input matInput type="text" id="nome" formControlName="descricaoCor">                
            </mat-form-field>
        </div>                       
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Atualizar': 'Salvar'}}</button>
    </div>
</form>
