<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="Filterchange($event)" placeholder="digite algum texto" />
    </mat-form-field>
    <button style="margin-left: 50%;" mat-raised-button color="primary" (click)="openAddEditUserForm()">Add Usuario (+)</button>
  </mat-card-header>
  <mat-card-content>


<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Codigo</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="departamentodto.descricao">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Departamento</th>
      <td mat-cell *matCellDef="let element">{{element.departamentodto.descricao}}</td>
    </ng-container>    

    <ng-container matColumnDef="userName">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Nome Usuario</th>
        <td mat-cell *matCellDef="let element">{{element.userName}}</td>
    </ng-container>

      <ng-container matColumnDef="bloquear">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Bloqueado</th>
        <td mat-cell *matCellDef="let element">{{element.bloquear}}</td>
      </ng-container>

      <ng-container matColumnDef="Ação">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ação </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="atualizarUsuario(element.id)">  
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(element.id)"> 
            <mat-icon>delete</mat-icon>
          </button>        
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

</table>

</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
